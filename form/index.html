<!DOCTYPE html>
<html lang="en">
<head>

    <!--SVG Image-->
    <style>
        img{
            width: 10%;
            height: auto;
        }
        </style>
    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!--CSS, Normalize, and fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Put this on every page -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".menu-icon").addEventListener("click", () => {
      document.querySelector(".main-menu").classList.toggle("menu-show");
    });
    });
    </script>
</head>
<body>
    <header>
      <div class="main-menu">
        <div class="menu-icon">
            <svg viewbox="0 0 60 60">
                <line x1="5%" y1="50%" x2="95%" y2="50%" />
                <line x1="5%" y1="50%" x2="95%" y2="50%" />
              </svg>
        </div>
        <nav>
            <img src="../images/AH-logo-star-web.png" alt="Logo of Andrea Hunter created with colorful lines making her initials, AH">
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../about">About Me</a></li>
                <li><a href="../adlab">BYU Adlab</a></li>
                <li><a href="../work">My Work</a></li>
                <li><a href="../passion">Passion Projects</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
    <h1>Contact Form</h1>
    <img class="formsvg" src="../images/happy-svgrepo-com.svg" alt="person jumping icon">
    <div class="loader">
        <svg>
        <g>
          <path d="M 50,100 A 1,1 0 0 1 50,0"/>
        </g>
        <g>
          <path d="M 50,75 A 1,1 0 0 0 50,-25"/>
        </g>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color: var(--coralreef);stop-opacity:1" />
            <stop offset="100%" style="stop-color: var(--daisy);stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>
    <p>If you want to get in contact with me, leave your info. in the form below!</p>
    </main>
</body>
</html>
